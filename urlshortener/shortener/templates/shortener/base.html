{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}URL Shortener{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">URL Shortener</a>

        <div class="ms-auto">
          {% if user.is_authenticated %}
          <span class="text-white me-3">{{ user.username }}</span>
          <form method="post" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light btn-sm">
              Logout
            </button>
          </form>

          {% else %}
          <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}"
            >Login</a
          >
          <a href="{% url 'signup' %}" class="btn btn-success btn-sm"
            >Sign Up</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container py-4">{% block content %}{% endblock %}</div>
  </body>
</html>
