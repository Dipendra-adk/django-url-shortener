{% extends "shortener/base.html" %} {% block title %}Edit URL{% endblock %}
<!-- jfsd -->
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm p-4">
      <h4 class="mb-3">Edit Short URL</h4>

      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label fw-semibold">Original URL</label>
          <input
            type="url"
            name="original_url"
            class="form-control"
            value="{{ url.original_url }}"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">
            Custom Short URL
            <span class="text-muted">(optional)</span>
          </label>
          <input
            type="text"
            name="custom_key"
            class="form-control"
            value="{{ url.short_key }}"
            placeholder="e.g. my-custom-link"
          />
          <small class="text-muted"> Allowed: letters, numbers, _ and - </small>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">
            Expiration Time (optional)
          </label>
          <input
            type="datetime-local"
            name="expires_at"
            class="form-control"
            value="{{ url.expires_at|date:'Y-m-d\\TH:i' }}"
          />
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-primary">Save Changes</button>
          <a href="{% url 'dashboard' %}" class="btn btn-secondary"> Cancel </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
